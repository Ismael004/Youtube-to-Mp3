<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
    <script>
        function apagar() {
            document.getElementById("url").value = ""; // Clear the input field
        }
    </script>
</head>
<body>
    <form id="form-download" action="/download" method="POST">
        <input type="text" id="url" name="url" placeholder="Enter URL">
        <button type="submit" id="download">Download</button>
        <button type="button" onclick="apagar()" id="resete">Resetar</button>
    </form>
</body>
</html>
